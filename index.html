<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="quiz-container">
        <header>
            <a id="view-highscores">View Highscores</a>
            <span id="placeholder" class="placeholder"></span>
            <div id="timer">Time: <span id="time"></span></div>
        </header>
        <main>
            <div id="quiz-intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start-quiz">Start Quiz</button>
            </div>
            <div id="question-container">
                <div id="question"></div>
                <ol id="answer-buttons" class="button-list"></ol>
                <div id="feedback" class="feedback"></div>
            </div>
            <div id="end-screen">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <form id="highscore-form">
                    <label for="initials">Enter initials:</label>
                    <input type="text" id="initials" name="initials" maxlength="2" />
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
            <div id="high-scores">
                <h2>Highscores</h2>
                <ul id="high-scores-list"></ul>
                <button id="go-back" class="button">Go Back</button>
                <button id="clear-highscores" class="button">Clear Highscores</button>
            </div>
        </main>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
